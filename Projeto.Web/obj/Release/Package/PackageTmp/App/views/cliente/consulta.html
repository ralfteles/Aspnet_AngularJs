
    <h3 class="text-center">Consulta de Clientes</h3>
    <br />
    <div class="alert alert-danger text-center" ng-if="vm.mensagem.length > 0">
        <strong>{{vm.mensagem}}</strong>
    </div>

    <div class="row">
        <div class="col-md-8"></div>
        <div class="col-md-4">
            <label>Pesquisar Cliente:</label>
            <input type="text" class="form-control"
                   placeholder="Digite aqui" ng-model="filtro" />
            <br />
        </div>
    </div>

    <table class="table table-hover" ng-init="vm.listaClientes()">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Cpf</th>
                <th>UF</th>
                <th>Telefone</th>

            </tr>
        </thead>
        <tbody>
            <tr dir-paginate="c in vm.clientes | filter:filtro|orderBy : 'Nome' | itemsPerPage:4" class="text-left">
                <td>{{c.Nome}}</td>
                <td>{{c.Cpf}}</td>
                <td>{{c.Uf}}</td>
                <td>{{c.NumeroTelefone}}</td>
                <td>
                <td>




                    <a href="#cliente/editar/{{c.ClienteId}}" class="btn btn-primary">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </a>
                    <button class="btn btn-danger" ng-click="vm.deletar(c)">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="7">
                    Quantidade de clientes: {{(vm.clientes | filter : filtro).length}}
                </td>
            </tr>
        </tfoot>

    </table>

    <div class="teste" style="margin-top:-25px">
        <dir-pagination-controls max-size="8" direction-links="true" boundary-links="true"></dir-pagination-controls>
    </div>
