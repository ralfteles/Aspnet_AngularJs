
    <h3 class="text-center">Cadastrar Cliente</h3>

    <div class="alert alert-success text-center" ng-if="vm.mensagem.length > 0">
        <strong>{{vm.mensagem}}</strong>
    </div>

    <div class="panel-body">
        <div class="col-md-12">



            <form name="formulario" ng-submit="vm.Cadastrar(formulario.$valid)" novalidate>
                <div class="row">

                    <div class="form-group  col-md-4">
                        <label>Nome:</label>
                        <input type="text" class="form-control" ng-model="vm.model.Nome" name="nome" required>
                        <div ng-if="(formulario.$submitted) && formulario.nome.$invalid">
                            <span class="validator" ng-if="formulario.nome.$error.required">campo obrigatório</span>
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <label>CPF:</label>
                        <input type="text" class="form-control" ng-model="vm.model.Cpf" name="cpf" required mask='999.999.999-99' ng-minlength="14">
                        <div ng-if="(formulario.$submitted) && formulario.cpf.$invalid">
                            <span class="validator" ng-if="!formulario.cpf.$valid">preencha o campo corretamente</span>
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <label>RG:</label>
                        <input type="text" class="form-control" ng-model="vm.model.Rg" name="rg" required mask='99.999.999-9' ng-minlength="12">
                        <div ng-if="(formulario.$submitted) && formulario.rg.$invalid">
                            <span class="validator" ng-if="!formulario.rg.$valid">preencha o campo corretamente</span>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="form-group col-md-4">
                        <label>Telefone:</label>
                        <input type="text" class="form-control" ng-model="vm.model.NumeroTelefone" name="NumeroTelefone" required ng-minlength="13" mask='(99)9999-9999?9'>
                        <div ng-if="(formulario.$submitted) && formulario.NumeroTelefone.$invalid">
                            <span class="validator" ng-if="!formulario.NumeroTelefone.$valid">preencha o campo corretamente</span>
                        </div>
                    </div>

                    <div class="form-group col-md-4">
                        <label>CEP:</label>
                        <input type="text" class="form-control" ng-model="vm.model.Cep" name="cep" required ng-minlength="9" mask='99999-999'>
                        <div ng-if="(formulario.$submitted) && formulario.cep.$invalid">
                            <span class="validator" ng-if="!formulario.cep.$valid">preencha o campo corretamente</span>
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Logradouro:</label>
                        <input type="text" class="form-control" ng-model="vm.model.Logradouro" name="logradouro">
                    </div>
                   
                </div>

                <div class="row">
                    <div class="form-group col-md-2">
                        <label>Número:</label>
                        <input type="text" class="form-control" ng-model="vm.model.Numero">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-4">
                        <label>Bairro:</label>
                        <input type="text" class="form-control" ng-model="vm.model.Bairro">
                    </div>

                    <div class="form-group col-md-4">
                        <label>Municipio:</label>
                        <input type="text" class="form-control" ng-model="vm.model.Municipio">
                    </div>
                    <div class="form-group col-md-2">
                        <label>UF:</label>
                        <input type="text" class="form-control" ng-model="vm.model.Uf">
                    </div>
                </div>

                <div class="row text-center">
                    <button type="submit" class="btn btn-info">Salvar</button>
                </div>

            </form>

        </div>

    </div>
